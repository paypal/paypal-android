name: Instrumentation Tests
on: [ pull_request, workflow_dispatch ]
concurrency:
  group: instrumentation-tests-${{ github.event.number }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  instrumentation_test_job:
    name: Android Instrumentation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v4

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          SANDBOX_ACCOUNT_USERNAME: ${{ secrets.SANDBOX_ACCOUNT_USERNAME }}
          SANDBOX_ACCOUNT_PASSWORD: ${{ secrets.SANDBOX_ACCOUNT_PASSWORD }}
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew --stacktrace :Demo:connectedDebugAndroidTest

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-reports
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
