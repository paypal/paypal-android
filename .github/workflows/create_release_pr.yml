name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version to release (e.g., 2.1.0)'
        required: true
        type: string

jobs:
  create_release_pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Validate Version Name
        env:
          VERSION_INPUT: ${{ github.event.inputs.versionName }}
        run: |
          # Ref: https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string                                                                                    
          SEMVER_REGEX='^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'

          # Ref: https://stackoverflow.com/a/17368090
          MAX_VERSION_INPUT_SIZE=255
          echo "Validating length of version name is less than ${MAX_VERSION_INPUT_SIZE} characters..."                                                                                                     
          if [ ${#VERSION_INPUT} -gt $MAX_VERSION_INPUT_SIZE ]; then
            echo "Version name "${VERSION_INPUT}" too long."
            exit 1
          fi

          # Ref: https://github.com/orgs/community/discussions/48373#discussioncomment-7543209                                                                                                 
          echo "Validating version name to make sure it adheres to semantic versioning..."                                                                                                     
          if ! echo "$VERSION_INPUT" | grep -P "${SEMVER_REGEX}"; then
            echo "Version name "${VERSION_INPUT}" invalid."
            exit 2
          fi

      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: 'main'
          fetch-depth: 0  # Full git history to ensure branch creation works

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Set github user
        uses: ./.github/actions/set_github_user

      - name: Update Version Files
        env:
          VERSION_INPUT: ${{ github.event.inputs.versionName }}
        run: |
          # Ref: https://github.com/peter-evans/create-pull-request/blob/main/docs/examples.md#keep-a-branch-up-to-date-with-another
          git fetch origin develop:develop
          git reset --hard develop

          # Update version in build.gradle
          ./gradlew -PversionParam="${VERSION_INPUT}" changeReleaseVersion
          
          # Update CHANGELOG with the version and date
          DATE=$(date +%Y-%m-%d)
          ./gradlew -PversionParam="${VERSION_INPUT}" updateCHANGELOGVersion

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        env:
          VERSION_INPUT: ${{ github.event.inputs.versionName }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Prepare release ${{ env.VERSION_INPUT }}"
          branch: "release/${{ env.VERSION_INPUT }}"
          delete-branch: true
          title: "Release ${{ env.VERSION_INPUT }}"
          body: |
            ## Release PR for version ${{ env.VERSION_INPUT }}
            
            This PR prepares the codebase for releasing version ${{ env.VERSION_INPUT }}
            
            ### Changes:
            - Updated version in build.gradle to ${{ env.VERSION_INPUT }}
            - Updated CHANGELOG.md with release date
            
            Once this PR is merged, the [Release On Merge To Main] workflow will automatically publish the SDK to Maven Central.
          base: main