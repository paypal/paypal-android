  line2: String

  # A shipping address city (Ex: 'San Jose')
  city: String

  # A shipping address state/province (Ex: 'CA')
  state: String

  # A shipping address postal code (Ex: '95131')
  postalCode: String

  # A shipping address two-letter country code (Ex: 'US')
  country: CountryCodes

