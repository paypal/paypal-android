  #   "STATIC": "Indicates Fixed Password."
  #   "DYNAMIC": "Indicates One Time Password, could be single step or multi step."
  #   "OUT_OF_BAND": "Indicates Biometric, over the phone."
  #   "DECOUPLED": "Indicates decoupled authentication."
